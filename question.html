<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DSA Question</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        /* Additional CSS styles specific to the question page */
        .question-container {
            margin: 20px;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .question-title {
            font-size: 24px;
            text-align: center;
            color: #007acc;
        }

        .question-text {
            margin-top: 10px;
        }

        .answer-input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .submit-button {
            background-color: #007acc;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
            display: block;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>DSA Question</h1>
    </header>

    <section class="question-container">
        <h2 class="question-title">Answer the DSA Question</h2>
        <p class="question-text">
            Here is your DSA question: Write an algorithm to find the sum of all elements in an array. You can use your preferred programming language.
        </p>

        <!-- answer input field -->
        <textarea id="user-answer" class="answer-input" rows="5" placeholder="Enter your answer here"></textarea>

        <!-- Submit button -->
        <button id="submit-button" class="submit-button">Submit Answer</button>
    </section>

    <!-- BC Insert your compiler code here @dhrumiltandel -->
    <!-- place the code here to compile and run user-provided answers @dhrumiltandel -->

    <footer>
        <p>&copy; 2023 DSA Question</p>
    </footer>
</body>
</html>
