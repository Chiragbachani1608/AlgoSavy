<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Registration for DSA Coding Contest</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        /* Additional CSS styles specific to the registration page */
        .registration-form {
            margin: 20px;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .registration-title {
            font-size: 24px;
            text-align: center;
            color: #007acc;
        }

        .form-label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .submit-button {
            background-color: #007acc;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
            display: block;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Registration for DSA Coding Contest</h1>
    </header>

    <section class="registration-form">
        <h2 class="registration-title">Register for the Contest</h2>
        <form action="process_registration.php" method="post">
            <label for="full-name" class="form-label">Full Name:</label>
            <input type="text" id="full-name" name="full-name" class="form-input" required>

            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" class="form-input" required>

            <label for="phone" class="form-label">Phone Number:</label>
            <input type="tel" id="phone" name="phone" class="form-input" required>

            <label for="city" class="form-label">City:</label>
            <input type="text" id="city" name="city" class="form-input" required>

            <button type="submit" class="submit-button">Submit Registration</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 DSA Coding Contest</p>
    </footer>
</body>
</html>
