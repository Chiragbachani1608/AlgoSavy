<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Enroll in Premium DSA Course</title>
    <style>
        /* Basic styling for the website */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2d2d2d;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        nav {
            background-color: #333;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
        }

        .enroll-title {
            font-size: 36px;
            text-align: center;
            color: #007acc;
        }

        /* Enrollment form styling */
        .enrollment-form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 10px;
        }

        .enrollment-form label {
            display: block;
            margin-top: 10px;
        }

        .enrollment-form input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }

        .enrollment-form button {
            background-color: #007acc;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 10px;
            cursor: pointer;
        }

        .enrollment-form button:hover {
            background-color: #005eaa;
        }

        footer {
            background-color: #2d2d2d;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="enroll-title">Enroll in Premium DSA Course</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="dsa_topics.html">DSA Topics</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="paid.html">Paid Course</a></li>
        </ul>
    </nav>

    <section>
        <form class="enrollment-form" action="process_enrollment.php" method="post">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="payment-method">Payment Method:</label>
            <select id="payment-method" name="payment-method" required>
                <option value="credit-card">Credit Card</option>
                <option value="paypal">PayPal</option>
            </select>

            <button type="submit">Enroll Now</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 DSA Learning</p>
    </footer>
</body>
</html>
